<!-- https://dev.to/hi_artem/add-a-video-to-your-hugo-website-104 -->
<div class="animation">
  <center>
     <div class="animDivLabel">
       <caption>
    <span class='animLabel'>Animation  \ref{anim:{{ .Get 1 }}}<span>
       </caption>
    </div>


    <div class="animTitle">
      <span>{{ .Get 2 }}</span>
    </div>

    <!-- <div id="player-wrapper" class="{{ .Get 1 }}"></div> -->

      <video id="player-wrapper" width="640" height="360" controls>
      <source src="{{ .Get 0 }}" type="video/mp4">
    </video>

    <div class="animNote">
  <span><em>Note. </em>{{ .Get 3}}</span>
  </div>
  </center>
</div>
